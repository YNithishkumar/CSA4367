<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Item Details - Fashion Wear Online Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: red;
            margin: 0;
            padding: 0;
        }

        .item-details-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 600px;
            margin: 100px auto;
        }

        h2 {
            color: #333;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        p {
            color: #777;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff; /* Attractive blue color */
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3; /* Darker shade of blue on hover */
        }
    </style>
</head>
<body>
    <div class="item-details-container">
        <h2>Item Name</h2>
        <img src="item-image.jpg" alt="Item Image">
        <p>Description: This is a detailed description of the item. Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        <p>Price: $49.99</p>
        <button>Add to Cart</button>
    </div>
</body>
</html>
