<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Wear Online Store - Remove from Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: yellow;
        }

        .remove-cart-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 500px;
            margin: 100px auto;
        }

        h2 {
            color: #333;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff; /* Attractive blue color */
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3; /* Darker shade of blue on hover */
        }
    </style>
</head>
<body>
    <div class="remove-cart-container">
        <h2>Remove Items from the Shopping Cart</h2>
        <p>Are you sure you want to remove this item from your cart?</p>
        <button>Remove from Cart</button>
    </div>
</body>
</html>
